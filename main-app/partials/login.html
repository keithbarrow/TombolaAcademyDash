<h1>Login</h1>
<form class="login">
    <div><label for="username">Username</label><input id="username" type="text" ng-model="username"></div>
    <div><label for="password">Password</label><input id="password" type="password" ng-model="password"></div>
    <div><input type="button" value="login" ng-click="login()"></div>
</form>
